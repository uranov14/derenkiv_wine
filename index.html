<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Деренківські віна</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./images/logo.png" alt="logo">
                
            </div>
        </header>
        <main>
            <div class="delivery">
                <div class="ico">
                    <img src="./images/sport_car.ico" alt="sport_car">
                </div>
                <h3>Доставка Новой почтой или самовывоз</h3>
            </div>
            <section>
                <div class="products">
                    <div class="sales">
                        <div class="product">
                            <img src="./images/wine1.jpg" alt="wine1">
                            <div class="title">
                                <h1>Ох...</h1>
                            </div>
                            <div class="price">
                                <h2>134 UAH</h2>
                            </div>
                            <div class="hub">
                                <h3>Є в наявності</h3>
                            </div>
                            <div id="btn_buy_wine1" class="btn_buy">
                                <a href="order.html">Придбати</a>
                            </div>
                        </div>                       
                        <div class="product">
                            <img src="./images/wine2.jpg" alt="wine2">
                            <div class="title">
                                <h1>Ух...</h1>
                            </div>
                            <div class="price">
                                <h2>89 UAH</h2>
                            </div>
                            <div class="hub">
                                <h3>На замовлення</h3>
                            </div>
                            <div class="btn_buy">
                                <a href="order.html">Придбати</a>
                            </div>
                        </div>               
                        <div class="product">
                            <img src="./images/wine3.jpg" alt="wine3">
                            <div class="title">
                                <h1>Эх...</h1>
                            </div>
                            <div class="price">
                                <h2>124 UAH</h2>
                                <p>147 UAH</p>
                            </div>
                            <div class="hub">
                                <h3>Є в наявності</h3>
                            </div>
                            <div class="btn_buy">
                                <a href="order.html">Придбати</a>
                            </div>
                        </div>
                    </div>
                    <div class="top_sales">
                        <h2>Топ продажу</h2>
                        <div class="product">
                            <img src="./images/wine4.jpg" alt="wine4">
                            <div class="title">
                                <h1>Ах...</h1>
                            </div>
                            <div class="price">
                                <h2>149 UAH</h2>
                            </div>
                            <div class="hub">
                                <h3>Є в наявності</h3>
                            </div>
                            <div class="btn_buy">
                                <a href="order.html">Придбати</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="/main.js"></script>
</body>
</html>
