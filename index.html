<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Деренківські віна</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/images/logo.png" alt="logo">
            </div>
        </header>
        <main>
            <div class="delivery">
                <div class="ico">
                    <img src="/images/sport_car.ico" alt="sport_car">
                </div>
                <h3>Доставка Новой почтой или самовывоз</h3>
            </div>
            <section>
                <div class="products">
                    <div class="product">
                        <img src="/images/wine1.jpg" alt="wine1">
                        <div class="price">
                            <h2>134 UAH</h2>
                        </div>
                        <div class="btn_buy">
                            <a href="#">Купить</a>
                        </div>
                    </div>
                    
                    <div class="product">
                        <img src="/images/wine2.jpg" alt="wine2">
                        <div class="price">
                            <h2>89 UAH</h2>
                        </div>
                        <div class="btn_buy">
                            <a href="#">Купить</a>
                        </div>
                    </div>
            
                    <div class="product">
                        <img src="/images/wine3.jpg" alt="wine3">
                        <div class="price">
                            <h2>124 UAH</h2>
                        </div>
                        <div class="btn_buy">
                            <a href="#">Купить</a>
                        </div>
                    </div>
                    
                    <div class="product">
                        <img src="/images/wine4.jpg" alt="wine4">
                        <div class="price">
                            <h2>149 UAH</h2>
                        </div>
                        <div class="btn_buy">
                            <a href="#">Купить</a>
                        </div>
                    </div>
                    
                </div>
            </section>
        </main>
    </div>
</body>
</html>
